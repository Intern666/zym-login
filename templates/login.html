<!DOCTYPE html>
<html>	
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
<link href="../static/style.css" rel='stylesheet' type='text/css' />
<!--webfonts-->
<link href='http://fonts.useso.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.useso.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
<!--//webfonts-->
<script src="http://ajax.useso.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->
 <h1>Goocat校园知识问答平台</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="../static/images/avtar.png" />
	</div>
			<form action="doUserLogin" method="post">
                    <input type="text" class="email" value="@edu.cn" id="uid"  name="email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '@edu.cn';}" >

						<div class="key">
					<input name="upwd" onblur="if (this.value == '') {this.value = 'Password';}" onfocus="this.value = '';" type="password"
                           value="Password">
						</div>
                    <div class="signin">
		            <input type="submit" value="登陆" >
	                </div>
			</form>

    {% for message in get_flashed_messages() %}
<div id="myalert" class="alert alert-warning alert-dismissible" >
    <a href="#" class="close" data-dismiss="alert" aria-hidden="true">
		&times;
	</a>
    <span style="color: white; ">
    <strong>{{ message }}！</strong>
    </span>

</div>
    {% endfor %}
</div>


</body>
</html>
